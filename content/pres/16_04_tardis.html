		<script>
			

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				width: '100%',
				history: true,
				controls: false,
				transitionSpeed: 'fast',
				transition: "none",
				backgroundTransition: "none",
				showNotes: false,
				// slideNumber: true,

				// keyboard: {
				// 	h: Reveal.configure({ controls: true })
				// },

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});

			
		</script>

		<script>
			Reveal.addEventListener( 'slidechanged', function( event ) {
    			// console.log(Reveal.getState())
    			if (Reveal.getState().indexh == 1) {
    				document.getElementById('usernote').style.display = "none";
    			} 
    			else if (Reveal.getState().indexh == 0) {
    				document.getElementById('usernote').style.display = "block";
    			}
			} );
		</script>
