<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Critday Presentation</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
		<span id="usernote" class="user-notes" style="display:block">
		"o" for overview, "f" for fullscreen, left and right arrows to navigate.
		</span>
			<div class="slides">
				<section class="fit" data-background-image="images/critday/Slide01.png">&nbsp;</section>
				<section class="fit" data-background-image="images/critday/Slide02.png">&nbsp;</section>
				<section class="fit" data-background-image="images/critday/Slide03.png">&nbsp;</section>
				<section class="fit" data-background-image="images/critday/Slide04.png">&nbsp;</section>
				<section class="fit" data-background-image="images/critday/Slide05.png">&nbsp;</section>
				<section class="fit" data-background-image="images/critday/Slide06.png">&nbsp;</section>
				<section class="fit" data-background-image="images/critday/Slide07.png">&nbsp;</section>
				<section class="fit" data-background-image="images/critday/Slide08.png">&nbsp;</section>
				<section class="fit" data-background-image="images/critday/Slide09.png">&nbsp;</section>
				<section class="fit" data-background-image="images/critday/Slide10.png">&nbsp;</section>
				<section class="fit" data-background-image="images/critday/Slide11.png">&nbsp;</section>
				<section class="fit" data-background-image="images/critday/Slide12.png">&nbsp;</section>
				<section class="fit" data-background-image="images/critday/Slide13.png">&nbsp;</section>
				<section class="fit" data-background-image="images/critday/Slide14.png">&nbsp;</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				width: '100%',
				history: true,
				controls: false,
				transitionSpeed: 'fast',
				transition: "none",
				backgroundTransition: "none",
				showNotes: false,
				slideNumber: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});

			
		</script>

		<script>
			Reveal.addEventListener( 'slidechanged', function( event ) {
    			// console.log(Reveal.getState())
    			if (Reveal.getState().indexh != 0) {
    				document.getElementById('usernote').style.display = "none";
    			} 
    			// else if (Reveal.getState().indexh == 0) {
    			// 	document.getElementById('usernote').style.display = "block";
    			// }

    			// TO ENABLE INTERACTIVE BACKGROUND ELEMENTS, UNCOMMENT THIS

    			// 	console.log("changing z")
			    //     $('.reveal > .backgrounds').css('z-index', 1);
			    //  } else {
			    //     $('.reveal > .backgrounds').css('z-index', 0);
			    //  }
			} );
		</script>
	</body>
</html>
